<!DOCTYPE html>
<html>
<head>
    <title>M3U Stream Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        body { 
            margin: 20px; 
            background: #f0f0f0; 
            font-family: Arial, sans-serif;
        }
        #player-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>M3U Stream Player</h1>
        <input type="text" id="m3uUrl" placeholder="Enter M3U URL" style="width: 80%; padding: 8px">
        <button onclick="loadStream()" style="padding: 8px">Play Stream</button>
        
        <video-js id="player" class="vjs-default-skin" controls preload="auto" width="800" height="450">
            <p class="vjs-no-js">Enable JavaScript to use this player.</p>
        </video-js>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let player;

        function loadStream() {
            const url = document.getElementById('m3uUrl').value;
            
            if(player) {
                player.dispose();
            }

            player = videojs('player', {
                html5: {
                    hls: {
                        overrideNative: true
                    }
                }
            });

            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });

            player.play();
        }

        // Preload the user's URL if provided in query params
        const urlParams = new URLSearchParams(window.location.search);
        const presetUrl = urlParams.get('url');
        if(presetUrl) {
            document.getElementById('m3uUrl').value = presetUrl;
            loadStream();
        }
    </script>
</body>
</html>
