<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Direct Download Almost Anything</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="download,movies,games,music,softwares,epub,ebooks,pdf,mp3,songs,direct download">
    <meta name="description" content="Find direct download links for about anything. TV Series, Movies, Books, music, softwares, games anything. Take advantage of powerful advanced search of Google.">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript">
        function setFiletype(fileType, resType, resource, engineType) {
            document.getElementById('fileType').value = fileType;
            document.getElementById('resType').value = resType;
            document.getElementById('engine').value = engineType;
            document.getElementById('message').textContent = ' ' + resource;
        }

        function startSearch() {
            var query = document.getElementById('query').value;
            var fileType = document.getElementById('fileType').value;
            var resType = document.getElementById('resType').value;
            var engine = document.getElementById('engine').value;

            var finalQuery = query + (fileType ? " +(" + fileType + ")" : "") +
                " -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)";

            var url;
            switch(engine) {
                case 'google':
                    url = "https://www.google.com/search?q=" + encodeURIComponent(finalQuery);
                    break;
                case 'googol':
                    url = "https://googol.warriordudimanche.net/?q=" + encodeURIComponent(finalQuery);
                    break;
                case 'startpage':
                    url = "https://www.startpage.com/do/dsearch?query=" + encodeURIComponent(finalQuery);
                    break;
                case 'searx':
                    url = "https://searx.me/?q=" + encodeURIComponent(finalQuery);
                    break;
                case 'filepursuit':
                    url = "https://filepursuit.com/search/" + query.replace(/ /g, "+") + "/type/" + resType;
                    break;
            }
            console.log(url);
            window.open(url, '_blank');
        }

        function openDropdown() {
            document.getElementById('ddbutton').click();
        }
    </script>
    <style type="text/css">
        pre { margin: 1em 0; text-align: center; }
        .black-background { background-color: #000000; }
        .white { color: #ffffff; }
        #egbutton { text-transform: capitalize; }
    </style>
</head>
<body onload="openDropdown();">
    <!-- Header -->
    <pre class="hidden-xs" align="center">
        <img src="data:image/png;base64,..."><!-- Your Base64 image here -->
    </pre>

    <div class="container">
        <form id="searchForm" onsubmit="event.preventDefault(); startSearch();">
            <input type="hidden" name="fileType" value="" id="fileType">
            <input type="hidden" name="resType" value="" id="resType">
            <input type="hidden" name="engine" value="google" id="engine">

            <div class="row" align="center">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="query">
                        <div class="input-group-btn">
                            <button id="ddbutton" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Choose Filetype <span id="message" class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" onclick="setFiletype('mkv|mp4|avi|mov|mpg|wmv|divx|mpeg', 'video', 'TV/Movies', 'film')">TV/Movies/Video</a></li>
                                <!-- Add more file types here -->
                            </ul>
                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-8 -->
                <div class="col-lg-2"></div>
            </div><!-- /.row -->
        </form>
    </div><!-- /.container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
