<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§ï‡•Ä ‡§π‡•ã‡§≤‡•Ä | Animated Wishes</title>
    <!-- Animate.css for text animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            font-family: 'Kalam', cursive;
            overflow-x: hidden;
        }

        /* Animated Title */
        .holi-title {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin: 2rem;
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s infinite;
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            animation: float 6s infinite;
            cursor: pointer;
            transition: 0.3s;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Color Splash Effect */
        .splash {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,107,107,0.8) 20%, transparent 60%);
            pointer-events: none;
            animation: splash 1s forwards;
        }

        @keyframes splash {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Share Buttons */
        .share-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .share-btn {
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .share-btn.instagram {
            background: #E1306C;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Kalam:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="holi-title animate__animated animate__bounceInDown">‡§π‡•ã‡§≤‡•Ä ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç! üåà</h1>

    <!-- Animated Balloons -->
    <div id="balloons"></div>

    <!-- Share Buttons -->
    <div class="share-container">
        <a href="#" class="share-btn" onclick="shareOnWhatsApp()">
            <img src="https://img.icons8.com/color/48/000000/whatsapp.png" width="24"/>
            WhatsApp
        </a>
        <a href="#" class="share-btn instagram" onclick="shareOnInstagram()">
            <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" width="24"/>
            Instagram
        </a>
    </div>

    <script>
        // Balloon Generator
        function createBalloon() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#e84393'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 95 + 'vw';
            balloon.style.background = colors[Math.floor(Math.random()*4)];
            balloon.innerHTML = 'üéà';
            balloon.onclick = () => {
                balloon.remove();
                createSplash(balloon.getBoundingClientRect());
            }
            document.getElementById('balloons').appendChild(balloon);
        }

        // Splash Effect
        function createSplash(pos) {
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = pos.x + 'px';
            splash.style.top = pos.y + 'px';
            document.body.appendChild(splash);
            setTimeout(() => splash.remove(), 1000);
        }

        // Auto Balloons
        setInterval(createBalloon, 3000);

        // Sharing Functions
        function shareOnWhatsApp() {
            const text = encodeURIComponent("‡§π‡•ã‡§≤‡•Ä ‡§ï‡•Ä ‡§∞‡§Ç‡§ó‡•Ä‡§® ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç! üé® ‡§¶‡•á‡§ñ‡•á‡§Ç: https://holi-special.com");
            window.open(`https://wa.me/?text=${text}`);
        }

        function shareOnInstagram() {
            const url = encodeURIComponent("https://holi-special.com");
            window.open(`instagram://share?text=Check%20this%20Holi%20greeting:%20${url}`);
        }

        // Initial Balloons
        window.onload = () => {
            for(let i=0; i<5; i++) createBalloon();
        }
    </script>
</body>
</html>
